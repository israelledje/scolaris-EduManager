<form method="post">
    {% csrf_token %}
    <div class="mb-6">
        <h2 class="text-lg font-bold text-slate-900 mb-2">Supprimer la matière ?</h2>
        <p class="text-slate-600">Voulez-vous vraiment supprimer la matière <b>{{ subject.name }}</b> ? Cette action est irréversible.</p>
    </div>
    <div class="flex justify-end gap-2">
        <button type="button" onclick="closeSubjectModal()" class="px-4 py-2 bg-slate-100 text-slate-700 rounded-xl">Annuler</button>
        <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-xl">Supprimer</button>
    </div>
</form>

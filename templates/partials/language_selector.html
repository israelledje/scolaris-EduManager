{% load i18n %}
<div class="language-selector">
  <form method="post" action="{% url 'set_language' %}" class="inline">
    {% csrf_token %}
    <input name="next" type="hidden" value="{{ request.path }}">
    <select name="language" onchange="this.form.submit()" class="language-dropdown">
      <option value="fr" {% if LANGUAGE_CODE == 'fr' or LANGUAGE_CODE == 'fr-fr' %}selected{% endif %}>ðŸ‡«ðŸ‡· FranÃ§ais</option>
      <option value="en" {% if LANGUAGE_CODE == 'en' or LANGUAGE_CODE == 'en-us' %}selected{% endif %}>ðŸ‡¬ðŸ‡§ English</option>
    </select>
  </form>
</div>

<style>
.language-selector {
  display: inline-block;
}

.language-dropdown {
  padding: 0.75rem 1rem;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 1rem;
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  font-size: 0.9rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  color: #374151;
  min-width: 160px;
  font-family: system-ui, -apple-system, sans-serif;
}

.language-dropdown:hover {
  border-color: rgba(255, 255, 255, 0.6);
  background: rgba(255, 255, 255, 0.95);
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.language-dropdown:focus {
  outline: none;
  border-color: #6366f1;
  box-shadow: 0 0 0 4px rgba(99, 102, 246, 0.2);
}

.language-dropdown option {
  background: white;
  color: #374151;
  padding: 0.75rem 0.5rem;
  font-size: 0.9rem;
  font-family: system-ui, -apple-system, sans-serif;
}

.language-dropdown option:hover {
  background-color: #f3f4f6;
}

/* Animation d'apparition */
.language-selector {
  animation: fadeInDown 0.6s ease-out;
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

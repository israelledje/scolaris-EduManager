{% load static %}
<form method="post" hx-post="{% if schoolclass %}{% url 'classes:schoolclass_update_htmx' schoolclass.id %}{% else %}{% url 'classes:schoolclass_create_htmx' %}{% endif %}" hx-target="#modal-content" hx-swap="innerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex justify-end gap-2 mt-4">
        <button type="button" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700 mr-2" onclick="closeModal()">Annuler</button>
        <button type="submit" class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white">Enregistrer</button>
    </div>
</form>

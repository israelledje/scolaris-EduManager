{% load static %}
<form method="post" hx-post="{% if timetable %}{% url 'classes:timetable_update_htmx' timetable.id %}{% else %}{% url 'classes:timetable_create_htmx' %}{% endif %}" hx-target="#modal-content" hx-swap="innerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex justify-end gap-2 mt-4">
        <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuler</button>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
</form>

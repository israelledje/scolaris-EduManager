{# Formulaire d'ajout/édition de créneau d'emploi du temps. Utilisé dans la modale interactive. #}
<form method="post" action="{{ action }}" id="slotForm" onsubmit="return submitSlotForm(event)">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex justify-end gap-2 mt-4">
        <button type="button" onclick="closeSlotModal()" class="px-4 py-2 bg-gray-200 rounded">Annuler</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">{{ is_edit|yesno:'Enregistrer,Ajouter' }}</button>
    </div>
</form>
<script>
function submitSlotForm(event) {
    event.preventDefault();
    const form = event.target;
    fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: {'X-Requested-With': 'XMLHttpRequest'}
    }).then(resp => resp.json()).then(data => {
        if (data.success) {
            location.reload();
        }
    });
    return false;
}
</script>

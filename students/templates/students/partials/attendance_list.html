<div class="bg-white rounded-xl shadow p-4">
  <h3 class="font-semibold text-lg text-gray-800 mb-2">Présences</h3>
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Présent</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Justificatif</th>
      </tr>
    </thead>
    <tbody>
      {% for a in attendances %}
      <tr class="hover:bg-gray-50 transition">
        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-800">{{ a.date }}</td>
        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-700">{% if a.present %}Oui{% else %}Non{% endif %}</td>
        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-700">
          {% if a.justificatif %}
            <a href="{{ a.justificatif.url }}" target="_blank" class="text-blue-600 underline">Voir</a>
          {% else %}
            <span class="text-gray-400 italic">Aucun</span>
          {% endif %}
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="px-4 py-6 text-center text-gray-400 text-sm">Aucune présence.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

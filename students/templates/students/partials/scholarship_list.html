<div class="bg-white rounded-xl shadow p-4">
  <h3 class="font-semibold text-lg text-gray-800 mb-2">Bourses</h3>
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Montant</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Motif</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
      </tr>
    </thead>
    <tbody>
      {% for s in scholarships %}
      <tr class="hover:bg-gray-50 transition">
        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-800">{{ s.amount }} FCFA</td>
        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-700">{{ s.reason }}</td>
        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-700">{{ s.granted_at }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="px-4 py-6 text-center text-gray-400 text-sm">Aucune bourse.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

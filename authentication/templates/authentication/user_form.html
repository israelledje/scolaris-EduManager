{% extends 'base.html' %}
{% block content %}
<h1>{% if form.instance.pk %}Modifier{% else %}Créer{% endif %} un utilisateur</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
<a href="{% url 'authentication:user_list' %}">Retour à la liste</a>
{% endblock %}

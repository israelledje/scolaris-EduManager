{% extends 'base.html' %}
{% block content %}
<h1>Supprimer l'utilisateur</h1>
<p>Êtes-vous sûr de vouloir supprimer l'utilisateur {{ object.username }} ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'authentication:user_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
